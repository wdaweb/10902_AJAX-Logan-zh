<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件


    //建立請求的各項設定及實質內容


    //建立得到回應時的各項設定及行為


    //送出請求
    let xhr = new XMLHttpRequest;

    xhr.open(
        'GET',
        'https://kktix.com/events.json',
        true
    );

    xhr.onload=function(){
        let type=xhr.getResponseHeader('content-type');
        let status=xhr.status;
        let response=xhr.responseText;
        let res=JSON.parse(response);
        console.log(res);
        document.querySelector('.title').textContent=res.title;
        document.querySelector('h4').textContent=res.updated;
        let events=res.entry;
        let str='';
        // events.map((li)=>{
        // document.querySelector('ul').append(document.createElement('li').append(document.createTextNode(`${li}`)));
        // })
        events.forEach(function(event,key){
            str+=`<li>${event.title}</li>`;
        })
            document.querySelector('ul').innerHTML=str;
    }
    xhr.send();
            document.querySelector('.footer').innerHTML='這是頁腳';
    </script>
